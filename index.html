<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

  <div class="container-fluid">

    <div id="mySidenav" class="col-md-12 sidenav list-view">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <h3>Top Ten <span id="h3-search"></span> Around Washington, DC</h3>
      <form>
        <div class="form-group">
          <input type="text" id="search" class="form-control" autocomplete="off" placeholder="Filter locations" data-bind="value: filter, valueUpdate: 'afterkeydown'">
        </div>
      </form>
      <div>
        <ul class="list-unstyled" data-bind="foreach: filteredList">
          <li data-bind="text: venue.name, click: listClick"></li>
        </ul>
      </div>
    </div>

    <main class="col-md-12">
      <div id="map" class="map-view"></div>
    </main>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
  <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV5HH3ckLoXUSkwXlDAodx5E7yKlST2Nw&libraries=places&v=3&callback=initMap">
  </script>
  <script src="js/scripts.js"></script>
</body>
</html>
