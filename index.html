<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var washingtonDC = {lat: 38.9071923, lng: -77.03687070000001};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: washingtonDC
        });
        var marker = new google.maps.Marker({
          position: washingtonDC,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHMsiw76trpqtvIqfLxQ_0fo38WqkgqEQ&callback=initMap">
    </script>
  </body>
</html>
