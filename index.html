<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <div class="list-view col-md-3">
        <h3>Top Ten <span id="search"></span> in Washington, DC</h3>
        <form>
          <div class="form-group">
            <input type="text" id="search" class="form-control" placeholder="Yoga Studios">
          </div>
        </form>
        <div>
          <ul class="list-unstyled" data-bind="foreach: locations">
            <li data-bind="text: venue.name, click: listClick.bind($data, $index())"></li>
          </ul>
        </div>
      </div>

      <div id="map" class="map-view col-md-9"></div>

    </div>
  </div>

  <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV5HH3ckLoXUSkwXlDAodx5E7yKlST2Nw&libraries=places&v=3&callback=initMap">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
